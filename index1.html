<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstraLens - Explore the Moon</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Initialize map
    let map = L.map("map", {
      center: [0, 0],
      zoom: 2,
      minZoom: 1,
      maxZoom: 7,
      worldCopyJump: false
    });

    // Base map (dark background)
    L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>'
    }).addTo(map);

    // Apollo Data layer group
    let apolloLayer = L.layerGroup().addTo(map);

    // Apollo Heatmap placeholder
    let heatmapLayer;

    // Apollo Data CSV (replace with your actual file path)
    d3.csv("data/apollo_points.csv").then(function(data) {
      let heatmapPoints = [];

      data.forEach(function(d) {
        let lat = +d.latitude;
        let lon = +d.longitude;

        // Add to heatmap points
        heatmapPoints.push([lat, lon, 0.6]); 

        // Circle markers
        L.circleMarker([lat, lon], {
          radius: 4,
          color: "yellow",
          fillOpacity: 0.8
        }).bindPopup(`<b>Apollo Data Point</b><br>Lat: ${lat}, Lon: ${lon}`).addTo(apolloLayer);
      });

      // Create heatmap layer
      heatmapLayer = L.heatLayer(heatmapPoints, {
        radius: 25,
        blur: 15,
        maxZoom: 5,
      });
    });

    // Apollo Image Overlay (example)
    let apolloImages = L.layerGroup();
    let apolloImg = L.imageOverlay(
      "https://ser.sese.asu.edu/DPSC/jpeg/MUG/MUG2_15_12.jpg", 
      [[-10, -10], [10, 10]]
    ).addTo(apolloImages);

    // ShadowCam Image Overlay (example)
    let shadowCamImages = L.layerGroup();
    let shadowImg = L.imageOverlay(
      "https://ser.sese.asu.edu/DPSC/jpeg/MUG/MUG2_15_12.jpg",
      [[-20, -20], [20, 20]]
    ).addTo(shadowCamImages);

    // Measurement Tool (simple ruler)
    let ruler = L.control({position: 'topright'});
    ruler.onAdd = function() {
      let div = L.DomUtil.create('div', 'leaflet-bar');
      div.style.background = 'white';
      div.style.padding = '5px';
      div.innerHTML = 'ðŸ“ Measure';
      div.onclick = function() {
        alert("Click two points on the map to measure distance (feature placeholder).");
      };
      return div;
    };
    ruler.addTo(map);

    // Layer Controls
    let overlays = {
      "Apollo Data": apolloLayer,
      "Apollo Heatmap": heatmapLayer,
      "Apollo Images": apolloImages,
      "ShadowCam Images": shadowCamImages
    };

    setTimeout(() => {
      L.control.layers(null, overlays).addTo(map);
    }, 1000); // delay to wait for heatmap initialization

  </script>
</body>
</html>
